<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 Emergency Locksmith Services</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles/main.css">

    
</head>
<body>

<!-- Социальные иконки -->
<div class="social-icons">
    <a href="" class="text-white me-3">
        <i class="fas fa-phone fa-lg"></i>
    </a>
    <a href="" class="text-white me-3">
        <i class="fas fa-envelope fa-lg"></i>
    </a>
    <a href="" class="text-white">
        <i class="fas fa-arrow-up fa-lg"></i>
    </a>
</div>

<div class="logo">

</div>



<div class="container-fluid vh-100">
    <div class="row h-100 align-items-center">
        <!-- Левая часть - Текст -->
        <div class="col-lg-6 text-center text-white">
            <h1 class="display-1 fw-bold">24/7 Emergency Locksmith Services</h1>
            <p class="lead mt-4">Contact us now for prompt and Efficient Locksmith services</p>
        </div>

        <!-- Правая часть - Форма -->
        <div class="col-lg-6">
            <div class="card shadow-lg mx-auto" style="max-width: 400px;">
                <div class="card-body p-5">
                    <h3 class="mb-4">Регистрация</h3>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="phone" class="form-control" placeholder="Phone">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Message">
                        </div>
                        
                        <button class="btn btn-primary w-100">CONTACT US</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
